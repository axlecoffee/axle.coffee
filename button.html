<style> 
.main_selection_item {
  margin-top: 1em;
  text-decoration: none;
  float: right;
  margin-right: 1em;
  position: relative;
}

.main_selection_button_item {
  color: var(--button_text_color);
  background-color: var(--button_background_color);
  width: calc(7.5em / 2 - 5px);
  border-radius: 0.3em;
  min-height: 1.7em;
  min-width: 1.7em;
  display: flex;
  cursor: pointer;
}

.line {
  fill: none;
  stroke: var(--button_text_color);
  stroke-width: 6;
  transition: stroke 750ms cubic-bezier(0.4, 0, 0.2, 1), stroke-dasharray 750ms cubic-bezier(0.4, 0, 0.2, 1), stroke-dashoffset 750ms cubic-bezier(0.4, 0, 0.2, 1);
}

.line1 {
  stroke-dasharray: 60 207;
  stroke-width: 4;
}
.line2 {
  stroke-dasharray: 60 60;
  stroke-width: 4;
}
.line3 {
  stroke-dasharray: 60 207;
  stroke-width: 4;
}
.opened .line1 {
  stroke-dasharray: 90 207;
  stroke-dashoffset: -134;
  stroke: var(--menu_active_text_color);
  stroke-width: 6;
}
.opened .line2 {
  stroke-dasharray: 1 60;
  stroke-dashoffset: -30;
  stroke: var(--menu_active_text_color);
  stroke-width: 6;
}
.opened .line3 {
  stroke-dasharray: 90 207;
  stroke: var(--menu_active_text_color);
  stroke-dashoffset: -134;
  stroke-width: 6;
}

.side-menu {
  position: absolute;
  top: 100%;
  right: 0;
  background-color: #fff;
  border: 1px solid #ddd;
  padding: 10px;
  display: none;
}

.main_selection_button_item.opened + .side-menu {
  display: block;
}
</style>
<script>
  document.getElementById('main_selection_list_item').addEventListener('click', function() {
  this.classList.toggle('opened');
  this.setAttribute('aria-expanded', this.classList.contains('opened'));
});
</script>

      <path class="line line2" d="M 20,50 H 80" />
